<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CaloriFit - Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="topbar">CaloriFit</div>
  <div class="container">
    <div class="cards">
      <div class="card green">
        <h3>Consumidas</h3><p>{{ ingeridas }} kcal</p>
      </div>
      <div class="card blue">
        <h3>Gastas</h3><p>{{ gastas }} kcal</p>
      </div>
      <div class="card orange">
        <h3>Saldo</h3><p>{{ saldo }} kcal</p>
      </div>
    </div>

    <canvas id="graficoCalorias" style="max-width:600px"></canvas>

    <div class="menu">
      <a class="btn" href="/calorias">Registrar Refeições</a>
      <a class="btn" href="/exercicios">Registrar Exercícios</a>
    </div>
  </div>

<script>
fetch("/grafico-data")
  .then(r => r.json())
  .then(data => {
    new Chart(document.getElementById("graficoCalorias"), {
      type: 'bar',
      data: {
        labels: ["Consumidas","Gastas"],
        datasets: [{
          label: "Calorias",
          data: [data.ingeridas, data.gastas]
        }]
      }
    });
  })
</script>
</body>
</html>
