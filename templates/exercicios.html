<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CaloriFit - Exercícios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="topbar">CaloriFit - Exercícios</div>
    <div class="container">
        <h2>Adicionar Exercício</h2>
        <form method="POST">
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="descricao" required>

            <label for="calorias">Calorias gastas:</label>
            <input type="number" step="0.1" name="calorias" id="calorias" required>

            <button type="submit">Adicionar</button>
        </form>

        <h2>Lista de Exercícios</h2>
        <ul>
            {% for e in exercicios %}
            <li>{{ e.descricao }} - {{ e.calorias }} kcal</li>
            {% endfor %}
        </ul>

        <div class="links">
            <a href="/" class="btn">Home</a>
            <a href="/metas" class="btn">Metas</a>
            <a href="/refeicoes" class="btn">Refeições</a>
        </div>
    </div>
</body>
</html>
