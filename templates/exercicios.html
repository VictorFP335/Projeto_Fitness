<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercícios</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="topbar">Exercícios</div>
  <div class="container">
    <form action="/add_exercicio" method="post" class="card form-card">
      <input name="nome" placeholder="Exercício" required>
      <input name="calorias" type="number" placeholder="Calorias gastas" required>
      <button class="btn blue">Adicionar</button>
    </form>

    <table>
      <tr><th>Exercício</th><th>Calorias</th><th>Data</th></tr>
      {% for e in exercicios %}
      <tr><td>{{ e['nome'] }}</td><td>{{ e['calorias_gastas'] }}</td><td>{{ e['data_registro'] }}</td></tr>
      {% endfor %}
    </table>

    <a class="btn" href="/">Voltar</a>
  </div>
</body>
</html>
