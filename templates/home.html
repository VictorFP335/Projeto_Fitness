<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CaloriFit - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="topbar">CaloriFit - Dashboard</div>

    <div class="container">
        <h2>Calcular Meta Diária (TDEE)</h2>
        <form method="POST" action="{{ url_for('metas') }}">
            <label for="peso">Peso (kg):</label>
            <input type="number" step="0.1" name="peso" id="peso" required>

            <label for="altura">Altura (cm):</label>
            <input type="number" step="0.1" name="altura" id="altura" required>

            <label for="idade">Idade (anos):</label>
            <input type="number" name="idade" id="idade" required>

            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>

            <label for="atividade">Nível de atividade física:</label>
            <select name="atividade" id="atividade">
                <option value="1.2">Sedentário</option>
                <option value="1.375">Levemente ativo</option>
                <option value="1.55">Moderadamente ativo</option>
                <option value="1.725">Muito ativo</option>
                <option value="1.9">Extremamente ativo</option>
            </select>

            <button type="submit">Calcular Meta</button>
        </form>

        {% if resultado %}
        <div class="resultado">
            <h3>Seu TMB: {{ resultado.tmb }} kcal/dia</h3>
            <h3>Meta diária (TDEE): {{ resultado.tdee }} kcal/dia</h3>
        </div>
        {% endif %}

        <hr>

        <h2>Gráfico Diário</h2>
        {% if graph %}
        <img src="{{ graph }}" alt="Gráfico de Meta Diária">
        {% endif %}

        <hr>

        <h2>Funcionalidades Rápidas</h2>
        <div class="links">
            <a href="/refeicoes" class="btn">Refeições</a>
            <a href="/exercicios" class="btn">Exercícios</a>
        </div>
    </div>
</body>
</html>
